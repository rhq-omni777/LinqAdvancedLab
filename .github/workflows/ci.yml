name: CI - Build & Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test tests/LinqAdvancedLab.Tests --no-build --verbosity normal --logger "console;verbosity=detailed"
    
    - name: Run tests with coverage
      run: dotnet test tests/LinqAdvancedLab.Tests --no-build /p:CollectCoverage=true /p:CoverageFormat=opencover
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.opencover.xml
        flags: unittests
        name: codecov-umbrella
